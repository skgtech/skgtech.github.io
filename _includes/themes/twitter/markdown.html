<div class="page markdown">
  <div class="row-fluid">
    <div class="col-lg-8 col-lg-offset-1">
      <div class="page-header">
        <h1>{{ page.title }} {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}</h1>
      </div>
    </div>
  </div>
  <div class="row-fluid">
    <div class="col-lg-8 col-lg-offset-1">
      {{ content }}
    </div>
  </div>
</div>
